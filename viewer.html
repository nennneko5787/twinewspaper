<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ツイ廃新聞ビューワ</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./css/viewer.css" />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="content">
          <h1>ツイ廃新聞 ビューワ</h1>
          <iframe
            class="paper"
            src=""
            frameborder="1"
            style="zoom: 0.7"
          ></iframe>
        </div>
      </div>
    </section>

    <script>
      const params = new URL(document.location.toString()).searchParams;
      const paper = params.get("p");

      document.querySelector(".paper").src = `./archive/${paper}.html`;
    </script>
  </body>
</html>
